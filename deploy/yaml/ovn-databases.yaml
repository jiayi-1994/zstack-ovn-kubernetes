# OVN Database Components for Standalone Mode
# This file contains the OVN NB DB, SB DB, and northd deployments
# Only needed when running in standalone mode (not connecting to external ZStack OVN)
#
# For external mode (ZStack integration), skip this file and configure
# the external OVN database addresses in the configmap.
---
# OVN Northbound Database Service
# Using ClusterIP None (headless) since pods use hostNetwork
# Clients should connect via node IP directly
apiVersion: v1
kind: Service
metadata:
  name: ovn-nb-db
  namespace: zstack-ovn-kubernetes
  labels:
    app.kubernetes.io/name: zstack-ovn-kubernetes
    app.kubernetes.io/component: ovn-nb-db
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: nb-db
      port: 6641
      targetPort: 6641
      protocol: TCP
    - name: nb-db-raft
      port: 6643
      targetPort: 6643
      protocol: TCP
  selector:
    app.kubernetes.io/name: zstack-ovn-kubernetes
    app.kubernetes.io/component: ovn-nb-db
---
# OVN Northbound Database Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ovn-nb-db
  namespace: zstack-ovn-kubernetes
  labels:
    app.kubernetes.io/name: zstack-ovn-kubernetes
    app.kubernetes.io/component: ovn-nb-db
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: zstack-ovn-kubernetes
      app.kubernetes.io/component: ovn-nb-db
  template:
    metadata:
      labels:
        app.kubernetes.io/name: zstack-ovn-kubernetes
        app.kubernetes.io/component: ovn-nb-db
    spec:
      # Use host network to avoid chicken-and-egg problem with CNI
      hostNetwork: true
      # Use Default DNS policy - ClusterFirstWithHostNet may fail before CNI is ready
      dnsPolicy: Default
      tolerations:
        - operator: "Exists"
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: Exists
      containers:
        - name: ovn-nb-db
          image: ghcr.io/ovn-org/ovn-kubernetes/ovn-kube-ubuntu:master
          imagePullPolicy: IfNotPresent
          command:
            - /bin/bash
            - -c
            - |
              set -ex
              if [ ! -f /var/lib/ovn/ovnnb_db.db ]; then
                echo "Initializing OVN Northbound Database..."
                ovsdb-tool create /var/lib/ovn/ovnnb_db.db /usr/share/ovn/ovn-nb.ovsschema
              fi
              
              exec /usr/share/ovn/scripts/ovn-ctl run_nb_ovsdb \
                --db-nb-addr=0.0.0.0 \
                --db-nb-port=6641 \
                --db-nb-create-insecure-remote=yes \
                --ovn-nb-db-ssl-key= \
                --ovn-nb-db-ssl-cert= \
                --ovn-nb-db-ssl-ca-cert=
          ports:
            - name: nb-db
              containerPort: 6641
              protocol: TCP
            - name: nb-db-raft
              containerPort: 6643
              protocol: TCP
          volumeMounts:
            - name: ovn-data
              mountPath: /var/lib/ovn
            - name: ovn-run
              mountPath: /var/run/ovn
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - ovsdb-client list-dbs tcp:127.0.0.1:6641 | grep -q OVN_Northbound
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - ovsdb-client list-dbs tcp:127.0.0.1:6641 | grep -q OVN_Northbound
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: ovn-data
          emptyDir: {}
        - name: ovn-run
          emptyDir: {}
