# Allow Specific Pods Communication
#
# 此策略允许特定 Pod 之间的通信。
# 适用于微服务架构中精细化的访问控制。
#
# 使用方法:
#   kubectl apply -f allow-specific-pods.yaml

# 允许 web Pod 访问 api Pod 的 80 端口
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-web-to-api
  namespace: policy-test
spec:
  # 选择 api Pod
  podSelector:
    matchLabels:
      app: api
  
  policyTypes:
  - Ingress
  
  ingress:
  - from:
    # 只允许 web Pod 访问
    - podSelector:
        matchLabels:
          app: web
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 8080

---
# 允许 api Pod 访问 db Pod 的数据库端口
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-api-to-db
  namespace: policy-test
spec:
  podSelector:
    matchLabels:
      app: db
  
  policyTypes:
  - Ingress
  
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: api
    ports:
    - protocol: TCP
      port: 3306   # MySQL
    - protocol: TCP
      port: 5432   # PostgreSQL
    - protocol: TCP
      port: 27017  # MongoDB

---
# 允许带有特定标签的 Pod 访问
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-internal-services
  namespace: policy-test
spec:
  podSelector:
    matchLabels:
      tier: backend
  
  policyTypes:
  - Ingress
  
  ingress:
  - from:
    # 允许所有带有 internal: "true" 标签的 Pod
    - podSelector:
        matchLabels:
          internal: "true"
    # 或者来自特定命名空间
    - namespaceSelector:
        matchLabels:
          environment: production
      podSelector:
        matchLabels:
          app: frontend
